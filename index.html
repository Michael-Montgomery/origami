<!DOCTYPE html>
<html lang="en">
<head>

    <title>Origami Digital - A Web & Media Agency</title>

<body ng-app="origami" ng-controller="mainController">


<div class="container-fluid">

        </div>
    </div>
</div>

<ng-view></ng-view>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 footer-left-div footer-div">
            <ul id="footer-left-list">
                <li><a href="tel:+3214084250"><i class="fa fa-phone" aria-hidden="true"></i></a> </li>

        </div>

            </div>

                </div>

        </div>
</div>

                <li><a href="https://twitter.com/0rigamiDigital"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="https://www.instagram.com/0rigamidigital/"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>

                <p>&#169; 2017 Origami Digital LLC.</p>
